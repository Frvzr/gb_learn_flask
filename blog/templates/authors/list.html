{% extends 'base.html' %}

{% block title %}
{{ super() }}
Author list
{% endblock %}


{% block body %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Author</h1>
            {% for author in authors %}
            <li>
                <a href="{{ url_for('users.profile', pk=author.user.id) }}">
                    {{ author.user.first_name }} {{ author.user.last_name }}</a>
                {% if user.is_staff %}
                <span class="badge bg-secondary">staff</span>
                {% endif %}
                {% endfor %}
        </div>
    </div>

    {% endblock %}
