{% extends 'base.html' %}

{% block title %}
{{ super() }}
Users list
{% endblock %}


{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Users</h1>
      {% for user in users %}
      <li>
        <a href="{{ url_for('users.user_details', pk=user.id) }}">
          {{ user.username -}}
        </a>
        {% if user.is_staff %}
        <span class="badge bg-secondary">staff</span>
        {% endif %}
        {% endfor %}
    </div>
  </div>

  {% endblock %}
