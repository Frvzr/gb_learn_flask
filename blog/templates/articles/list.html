{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row">
      <div class="col">
        <h1>Articles</h1>
            {% for articles_id in articles_app %}
                <ul>
                    <li>
                        <a href="{{ url_for('articles_app.get_articles', pk=articles_id) }}">
                            {{ articles_app[articles_id] }}
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>   
</div>
{% endblock %}
