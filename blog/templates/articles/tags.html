{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Articles</h1>
            {% for tag in articles_app.tags %}
            <ul>
                <li>
                    <a href="{{ url_for('articles_app.get_articles_by_tag', pk=tag.id) }}">
                        {{ article.title -}}
                    </a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
